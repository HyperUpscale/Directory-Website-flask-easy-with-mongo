<!DOCTYPE html>
<html>
<head>
    <title>Add Resource</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
    <header>
        <h1>Add Resource</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('add_resource') }}">Add Resource</a></li>
                <li><a href="{{ url_for('categories') }}">Categories</a></li>

            </ul>
        </nav>
    </header>
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-16">
                <div class="card">
                    <div class="card-header">
                        <h2>Add New Resource Card</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select class="form-control" id="category" name="category" required>
                                    {% for category in categories %}
                                    <option value="{{ category._id }}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="link">Link</label>
                                <input type="text" class="form-control" id="link" name="link">
                            </div>
                            <div class="form-group">
                                <label for="file">File</label>
                                <input type="file" class="form-control-file" id="file" name="file">
                            </div>
                            <div class="form-group">
                                <label>Parameters</label>
                                {% for parameter in parameters %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="{{ parameter.name }}" name="parameters" value="{{ parameter.name }}">
                                    <label class="form-check-label" for="{{ parameter.name }}">{{ parameter.name }}</label>
                                </div>
                                {% endfor %}
                            </div>
                            <button type="submit" class="btn btn-primary">Add Resource</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
