<!DOCTYPE html>
<html>
<head>
    <title>Add Category</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Library Dashboard</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('add_resource') }}">Add Resource</a></li>
                <li><a href="{{ url_for('add_category') }}">Add Category</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Add New Category</h2>
        <form method="post">
            <label for="category_name">Category Name:</label>
            <input type="text" id="category_name" name="category_name" required>
            <button type="submit">Add Category</button>
        </form>
    
        <br>
        <table>

            <thead>
                <tr>
                    <th>Category Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.name }}</td>
                    <td>
                        <form action="{{ url_for('update_category', category_id=category._id) }}" method="get" style="display: inline;">
                            <button type="submit">Update</button>
                        </form>
                        <form action="{{ url_for('delete_category', category_id=category._id) }}" method="post" style="display: inline;">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this category?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
