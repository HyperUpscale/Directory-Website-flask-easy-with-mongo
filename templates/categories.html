<!DOCTYPE html>
<html>
<head>
    <title>Add Category</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Categories</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('add_resource') }}">Add Resource</a></li>
                
                
                </ul>
        </nav>
    </header>
    <main>
        <h2>Add New Category</h2>
        <form method="post">
            <label for="category_name">Category Name:</label>
            <input type="text" id="category_name" name="category_name" required>
            <button type="submit">Add Category</button>
        </form>
    
        <br>
        <table>

            <thead>
    
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>
                        <form method="post">
                            <input type="hidden" name="category_id" value="{{ category._id }}">
                            <input type="text" name="new_name" value="{{ category.name }}" required>
                            <button type="submit">Update</button>
                        </form>
                    </td>
                    <td>
                        <form method="post" style="display: inline;">
                            <input type="hidden" name="delete_category_id" value="{{ category._id }}">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
