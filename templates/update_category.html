<!DOCTYPE html>
<html>
<head>
    <title>Update Category</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Library Dashboard</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('add_resource') }}">Add Resource</a></li>
                <li><a href="{{ url_for('add_category') }}">Add Category</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Update Category</h2>
        <form method="post">
            <label for="new_name">New Category Name:</label>
            <input type="text" id="new_name" name="new_name" value="{{ category.name }}" required>
            <button type="submit">Update Category</button>
        </form>
    </main>
</body>
</html>
