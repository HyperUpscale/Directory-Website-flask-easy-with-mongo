<!DOCTYPE html>
<html>
<head>
    <title>Update Resource</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Library Dashboard</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('add_resource') }}">Add Resource</a></li>
                <li><a href="{{ url_for('add_category') }}">Add Category</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Update Resource</h2>
        <form method="post" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ resource.title }}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ resource.description }}</textarea>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                {% for category in categories %}
                <option value="{{ category._id }}" {% if category._id == resource.category %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>

            <label for="link">Link:</label>
            <input type="url" id="link" name="link" value="{{ resource.link }}">

            <label for="file">File:</label>
            <input type="file" id="file" name="file" accept="image/*,video/*,audio/*">

            <label>Parameters:</label>
            <div>
                {% for parameter in parameters %}
                <div>
                    <input type="checkbox" id="{{ parameter.name }}" name="parameters" value="{{ parameter.name }}" {% if parameter.name in resource.parameters %}checked{% endif %}>
                    <label for="{{ parameter.name }}">{{ parameter.name }}</label>
                </div>
                {% endfor %}
            </div>

            <button type="submit">Update Resource</button>
        </form>
    </main>
</body>
</html>
